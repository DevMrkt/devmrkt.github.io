<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey - DevMrkt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="survey-container">
        <h1>Custom Code Request</h1>
        <form id="surveyForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="languages">Coding Languages:</label>
            <input type="text" id="languages" required>

            <label for="info">Project Information:</label>
            <textarea id="info" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="survey.js"></script>
</body>
</html>
